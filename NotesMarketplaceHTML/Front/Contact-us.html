    <!-- background-->
    <div id="contact-us">
        <!-- back img-->
        <div class="top-heading">
            <p class="text-center">Contact Us</p>
        </div>
        <!-- back img-->
        
        <!-- Heading-1-->
        <div id="form-heading-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Get in Touch</h4>
                        <h6>Let us know how to get back to you</h6>
                    </div>
                </div>
            </div>
        </div>
        <!--Form-1-->
        <div class="container">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Full Name *</label>
                        <input type="text" class="form-control input-light-color" placeholder="Enter your full name">
                        <div class="form-group">
                            <label>Email Address *</label>
                            <input type="email" class="form-control input-light-color" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label class="s3">Subject *</label>
                            <input type="text" class="form-control input-light-color" placeholder="Enter your subject">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="right-content">Comments / Questions</label>
                        <textarea id="contact-textarea" placeholder="Comments...." class="form-control input-light-color right-content"></textarea>
                    </div>
                </div> 
                <button type="submit" id="contact-btn" class="btn btn-primary btn-purple">Submit</button>            
            </form>
        </div>
    </div>
