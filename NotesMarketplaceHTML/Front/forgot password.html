<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Project Title -->
    <title>Notes MarketPlace</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS-->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Forgot Password -->

    <!-- Background image -->
    <img class="back-image" src="images/Login/banner-with-overlay.jpg" alt="backimage">
    <!-- Background image ends -->

    <section id="forgot-password">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="top-logo">
                        <a href="#">
                            <img class="image-fluid" src="images/Login/top-logo.png" alt="Notes Marketplace">
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="forgot-pswd-box">
                        <h2 class="text-center">Forgot Password?</h2>
                        <p class="user-guide">Enter your email to reset your password</p>

                        <!-- form -->
                        <form>
                            <div class="form-group">
                                <label class="control-label" for="email-field">Email</label>
                                <input type="email" class="form-control input-box" id="email-field" aria-describedby="emailHelp" placeholder="Enter your email">
                            </div>
                            <div class="form-btn">
                                <button type="submit" class="btn btn-general btn-purple" form action="user-profile.html">Submit</button>
                            </div>
                        </form>
                        <!-- form ends -->

                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Forgot Password ends -->

    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
